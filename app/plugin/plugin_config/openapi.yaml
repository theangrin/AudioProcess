openapi: 3.0.1
info:
    title: yujie
    description: 音视频总结插件，用户可以上传音视频文件，获得音视频总结的结果，并对结果进行编辑等。
    version: "v1"
servers:
    - url: PLUGIN_HOST/
paths:
    /upload:
        post:
            operationId: upload
            summary: 上传音视频文件
            responses:
                "200":
                    description: 返回用于上传音视频文件的链接
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/upload_response"
            x-return-raw:
                description: 标记当前API请求的结果是否经过大模型，当name的值不空时，从插件结果中获取具体字段，类型必须string，直接返回，而不经过大模型。
                mediaType: application/json
                name: data
                type: string
    /work:
        post:
            operationId: work
            summary: 分析音视频文件
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/work_request"
            responses:
                "200":
                    description: 音频分析结果
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/work_response"
            x-return-raw:
                description: 标记当前API请求的结果是否经过大模型，当name的值不空时，从插件结果中获取具体字段，类型必须string，直接返回，而不经过大模型。
                mediaType: application/json
                name: data
                type: string
components:
    schemas:
        upload_response:
            type: object
        work_request:
            type: object
            required: [prompt]
            properties:
                prompt:
                    type: string
                    description: 用户对音视频进行的描述，以及希望对音频进行的操作等
        work_response:
            type: object
